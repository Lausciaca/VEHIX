{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehix</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/3eed045a44.js" crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <div class="base__container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 border-bottom ">
            <a class="navbar-brand fw-bold px-3" href="#">VEHIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "index" %}"><i class="fa-regular fa-chart-bar mx-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cliente:list' %}"><i class="fa-regular fa-user mx-1"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "orden:list" %}"><i class="fa-regular fa-file-lines mx-1"></i> Órdenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-gear mx-1"></i> Configuración</a>
                    </li>
                </ul>
            </div>            
        </nav>
        <main>
            <header>
                <h1>{% block title %}{% endblock %}</h1>
            </header>
            <section>
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
</body>
</html>
